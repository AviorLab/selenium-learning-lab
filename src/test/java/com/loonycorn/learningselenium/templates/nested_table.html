
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table Example</title>
</head>
<body>
<table id="employeeTable">
    <caption>Employee Information</caption>
    <thead>
    <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Contact Info</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>John Doe</td>
        <td>Manager</td>
        <td>
            <table>
                <tr>
                    <td>Email</td>
                    <td>john.doe@example.com</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>123-456-7890</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>123 Main St, City</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>Jane Smith</td>
        <td>Developer</td>
        <td>
            <table>
                <tr>
                    <td>Email</td>
                    <td>jane.smith@example.com</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>987-654-3210</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>456 Park Ave, Town</td>
                </tr>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
